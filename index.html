<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <hr>
    <form id="survey-form" action="">
      <fieldset id="first">
        <label id="name-label" for="name">Name</label> 
        <input type="text" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label> 
        <input type="email" id="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age</label> 
        <input type="number" id="number" max="100" min="10" placeholder="Enter your age" required>
        <label for="dropdown">Describe your current job</label></select>
        <select id="dropdown" name="role">
          <option value="">Select Role</option>
          <option value="fresher">Fresher</option>
          <option value="student">Student</option>
          <option value="full-time">Full time job</option>
          <option value="part-time">Part time job</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <label for="recommend">Would you recommend our website to a friend</label>
        <label><input type="radio" name="recommend" id="recommend" value="definitely"> Definitely </label>
        <label><input type="radio" name="recommend" id="recommend" value="maybe"> Maybe </label>
        <label><input type="radio" name="recommend" id="recommend" value="surely"> Surely </label>
        <label for="best-feature">What did you best like about our website</label>
        <select id="best-feature" name="best-feature">
          <option value="">Select an option</option>
          <option value="projects">Projects</option>
          <option value="mentors">Mentors</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
        <label>What would you like to see improved? (Check all that apply)</label>
        <label><input type="checkbox" value="1">Front-end Projects</input></label>
        <label><input type="checkbox" value="2">Back-end Projects</input></label>
        <label><input type="checkbox" value="3">Data Visualization</input></label>
        <label><input type="checkbox" value="4">Challenges</input></label>
        <label><input type="checkbox" value="5">Open Source Community</input></label>
        <label><input type="checkbox" value="6">Gitter help rooms</input><label>
        <label><input type="checkbox" value="7">Video Tutorials</input></label>
        <label><input type="checkbox" value="8">City Meetups</input></label>
        <label><input type="checkbox" value="9">Wiki</input></label>
        <label><input type="checkbox" value="10">Forum</input></label>
        <label><input type="checkbox" value="11">Additional Courses</input></label>
        <label for="suggestions">Any comments or suggestions?</label>
        <textarea id="suggestions" name="suggestions" rows="5" cols="35"></textarea>
      </fieldset>
      <input type="submit" id="submit" Value="Submit">
    </form>
  </body>
</html>
